<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in page of Bokvenn" />
    <title>Bokvenn | Sign in</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a2324745d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar shadow sticky-top">
        <div class="container-fluid justify-content-sm-center">
          <a class="navbar-brand w-25" href="#"
            ><img src="images/logo.png" alt="Bokvenn logo"
          /></a>
          <ul class="navbar-nav nav flex-row align-items-center">
            <li class="nav-item ps-2 pe-2 text-uppercase">
              <a class="nav-link d-flex flex-column align-items-center" href="#"
                ><img src="images/home-icon.png" class="w-50" /><span
                  class="mt-1"
                  >Home</span
                ></a
              >
            </li>
            <li class="nav-item ps-2 pe-2 text-uppercase">
              <a
                class="nav-link d-flex flex-column align-items-center"
                href="#"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="mt-1">Search</span>
              </a>
            </li>
            <li class="nav-item ps-2 pe-2 text-uppercase">
              <a class="nav-link active" aria-current="page" href="login.html"
                >Sign in</a
              >
            </li>
            <li class="nav-item ps-2 pe-2 text-uppercase">
              <a
                class="nav-link d-flex flex-column align-items-center"
                href="profile.html"
                ><img
                  src="images/profiles/profile5.jpg"
                  class="rounded-circle small-profile-img"
                /><span class="mt-1">Profile</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="mx-3 mx-sm-2 mt-4">
      <div class="container p-3 my-3">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-12 col-md-9 col-l-7 col-xl-7">
            <div class="bg-white rounded shadow p-3 my-3">
              <h1 class="text-center">Sign in to Bokvenn</h1>
              <form action="/profile.html">
                <div class="mb-2">
                  <label for="inputEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Write your email here"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Write your password here"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100 text-white">
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-white">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center p-4">
            <small>
              Share your love for books with friends and invite them to join
              you!
            </small>
          </div>
          <div class="col-12 text-center mb-3">
            <small>Copyright 2023 bokvenn</small>
          </div>
          <div class="col-6 text-center pb-3">
            <a href="#" class="text-uppercase">About bokvenn</a>
          </div>
          <div class="col-6 text-center">
            <a href="#" class="text-uppercase">faq</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
